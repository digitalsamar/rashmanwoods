<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rashman Woods | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b p-4 flex justify-between items-center">
        <h1 class="text-xl font-extrabold text-emerald-800">RASHMAN <span class="text-slate-800 text-sm font-normal">WOODS</span></h1>
        <button onclick="openCart()" class="relative p-2 bg-emerald-50 rounded-full">
            <i data-lucide="shopping-cart" class="text-emerald-700"></i>
            <span id="cartCount" class="absolute -top-1 -right-1 bg-orange-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full">0</span>
        </button>
    </nav>

    <header class="p-4">
        <div class="bg-emerald-900 rounded-3xl p-6 text-white animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold mb-1">Pure Organic</h2>
            <p class="text-emerald-200 text-sm">Traditional woods & Cow dung cakes for all religious needs.</p>
        </div>
    </header>

    <main class="p-4 grid grid-cols-1 md:grid-cols-3 gap-4" id="productGrid"></main>

    <div id="cartSidebar" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl z-[60] transform translate-x-full transition-transform p-6">
        <div class="flex justify-between mb-6"><h2 class="text-2xl font-bold">Your Cart</h2><button onclick="openCart()"><i data-lucide="x"></i></button></div>
        <div id="cartItems" class="space-y-4 mb-6"></div>
        <div class="border-t pt-4">
            <div class="flex justify-between font-bold text-lg mb-4"><span>Total:</span><span id="cartTotal">₹0</span></div>
            <button onclick="placeOrder()" class="w-full bg-emerald-700 text-white py-4 rounded-2xl font-bold shadow-lg shadow-emerald-200">Checkout Now</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7ZBVZYljW1NJGIo5DmQeBfXsoUb9_0kY",
            authDomain: "dhillon-milk-dairy.firebaseapp.com",
            databaseURL: "https://dhillon-milk-dairy-default-rtdb.firebaseio.com",
            projectId: "dhillon-milk-dairy",
            storageBucket: "dhillon-milk-dairy.firebasestorage.app",
            messagingSenderId: "131053848852",
            appId: "1:131053848852:web:4589bcb7b034926d095a01"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let cart = [];

        onValue(ref(db, 'products'), (snap) => {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            snap.forEach(child => {
                const p = child.val();
                grid.innerHTML += `
                <div class="bg-white p-4 rounded-3xl border border-slate-100 shadow-sm animate__animated animate__fadeInUp">
                    <img src="${p.url}" class="h-48 w-full object-cover rounded-2xl mb-4">
                    <h3 class="font-bold text-lg">${p.name}</h3>
                    <p class="text-emerald-700 font-extrabold text-xl mb-4">₹${p.price}</p>
                    <button onclick="addToCart('${p.name}', ${p.price})" class="w-full bg-slate-900 text-white py-3 rounded-xl font-bold">+ Add to Cart</button>
                </div>`;
            });
        });

        window.addToCart = (name, price) => {
            cart.push({name, price});
            document.getElementById('cartCount').innerText = cart.length;
        };

        window.openCart = () => {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('translate-x-full');
            const list = document.getElementById('cartItems');
            list.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += parseInt(item.price);
                list.innerHTML += `<div class="flex justify-between text-sm"><p>${item.name}</p><b>₹${item.price}</b></div>`;
            });
            document.getElementById('cartTotal').innerText = '₹' + total;
        };

        window.placeOrder = () => {
            if(cart.length === 0) return alert("Cart is empty");
            const phone = prompt("Enter delivery phone number:");
            if(!phone) return;
            const total = cart.reduce((s, i) => s + parseInt(i.price), 0);
            push(ref(db, 'orders'), { items: cart, total, phone, timestamp: Date.now() })
            .then(() => {
                alert("Order Placed Successfully!");
                cart = [];
                location.reload();
            });
        };

        lucide.createIcons();
    </script>
</body>
</html>
